<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Slider</title>
    <link rel="stylesheet" href="gj.css">
</head>
<body>
    <div class="carousel">
        <div class="list">
            <div class="item" style="background-image: url('gta5.jpg');">
                <div class="content">
                    <div class="name">GTA5</div>
                </div>
            </div>
            <div class="item" style="background-image: url('GOD\ OF\ WAR.png');">
                <div class="content">
                    <div class="name">GOD OF WAR</div>
                </div>
            </div>
            <div class="item" style="background-image: url('STRAYCAT.jpg');">
                <div class="content">
                    <div class="name">STRAYCAT</div>
                </div>
            </div>
            <div class="item" style="background-image: url('Screenshot\ 2024-11-02\ 121130.png');">
                <div class="content">
                    <div class="name">RDR2</div>
                </div>
            </div>
            <div class="item" style="background-image: url('BULLYGAME.jpg');">
                <div class="content">
                    <div class="name">BULLY</div>
                </div>
            </div>
        </div>

        <!-- Next/Prev buttons -->
        <div class="arrows">
            <button class="prev"><</button>
            <button class="next">></button>
        </div>

        <!-- Time running -->
        <div class="timeRunning"></div>
    </div>

    <script src="gj.js"></script>
</body>
</html>
