<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create Post</title>
</head>
<body>
    <header>
        <h1>Create a New Post</h1>
        <nav>
            <a href="h.html">Home</a>

            <a href="#">Login</a>
            <a href="#">Register</a>

    <main>
        <form>

            <input type="text" id="title" required>

            <textarea id="content" rows="10" required></textarea>
            <button type="submit">Submit Post</button>
        </form>
    </main>
